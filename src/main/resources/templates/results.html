<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-row" th:action="@{/}">
    <button class="btn-outline-primary" type="submit" >Back to Home page</button>
</form>
<table class="table">
    <tr>
        <th>Track</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Genre</th>
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.getSong()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getAlbum()}"></td>
        <td th:text="${song.getGenre()}"></td>
    </tr>

</table>

</body>
</html>
